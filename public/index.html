<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/tree.css" rel="stylesheet">
    <link href="styles/popup.css" rel="stylesheet">
    <link href="styles/explanation.css" rel="stylesheet">
    <title>Tarkov AI</title>

</head>
<body>
    <header>
        <h1>Tarkov AI</h1>
    </header>
    <main>
        <div id="content">
            <div id="tree-container">
                <div id="tree-draggable">
                    <div id="tree"></div>
                </div>
            </div>
            <div id="explanation-container">
                <h2 id="explanation-title">Guide</h2>
                <p id="explanation">Describe the weapon you wish to be built and click submit. If you wait several seconds, a tree and an explanation will be shown. You may click on each items to see more detailed information.</p>
            </div>
        </div>
        <div class="prompt-box">
            <input type="text" id="userPrompt" placeholder="Describe the weapon here">
            <button id="submitPrompt">Submit</button>
        </div>
    </main>
    <div id="popup">
        <div id="drag-bar-popup">
            <button id="close-popup" onclick="document.getElementById('popup').style.display = 'none'"><img src="resources/svg/close.svg" alt=""></button>
        </div>
        <h4 id="name-popup"></h4>
        <div id="content-popup">
            <div id="left-popup">
                <div id="image-container-popup">
                    <img src="" id="image-popup">
                </div>
                <div id="stats-popup">
                    <div class="stat-popup">
                        <p class="stat-left-popup">Ergonomics</p>
                        <p id="ergonomics-popup" class="stat-right-popup"></p>
                    </div>
                    <div class="stat-popup">
                        <p class="stat-left-popup">Recoil</p>
                        <p id="recoil-popup" class="stat-right-popup"></p>
                    </div>
                </div>
            </div>
            <div id="right-popup">
                <div id="description-container-popup">
                    <h5>Description</h5>
                    <p id="description-popup"></p>
                </div>
                <div id="price-container-popup">
                    <h5 id="price-popup"></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/popup.js"></script>
    <script src="scripts/tree.js"></script>
    <script src="scripts/explanation.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
